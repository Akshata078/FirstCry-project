<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstCry Account Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>


    <section class="login-section">
        <div class="login-page">
            <img src="./images/login_revamp_banner_mobile.jpg" alt="banner" class="banner">
            <h1 class="login-heading">Log In/Register</h1>
            <form action="" class="login-form">
                <label for="">Enter your Email-Id or Mobile No.<span class="required">*</span></label> <br>
                <input type="text" placeholder="Enter your Email-Id or Mobile No." class="login-input">
                <div class="btn-container">
                    <button class="continue-btn">continue</button>
                </div>
                <h4 class="register">New to FirstCry? <a href="./registration.html" class="go-to-register">Register Here</a></h4>
            </form>

            <div class="or-login-with">
                <span class="gray-line"></span><span >Or log-In with</span><span class="gray-line"></span>
            </div>

            <div class="social-logo">
               <a href=""><img src="./images/loginrev_google.jpg" alt="google logo" class="google-logo"></a> 
               <a href=""> <img src="./images/loginrev_fb.png" alt="facebook logo" class="fb-logo"></a> 
            </div>

            <footer class="login-footer">By continuing, you agree to FirstCry's <a href="" class="login-footer-anchor">Terms of Use </a> <br>
                and <a href="" class="login-footer-anchor">Privacy Policy</a></footer>
        </div>

    </section>





    <script src="login.js"></script>
    
</body>
</html>
