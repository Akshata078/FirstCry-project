<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    
    <section class="registration-section">
        <div class="registration-page">
            <img src="./images/login_revamp_banner_mobile.jpg" alt="banner" class="banner">
            <form action="" class="registration-form">
                <h1 class="registration-heading">
                    <a href="./login.html"><span class="back-to-login">&#11013;</span></a> Register</h1>
                <label for="" class="input-label">Full Name<span class="required">*</span></label> <br>
                <input type="text" placeholder="Full Name" class="login-input"> 

                <label for="" class="input-label">Email Id<span class="required">*</span></label> <br>
                <input type="text" placeholder="Email Id" class="login-input"> 

                <label for="" class="input-label">Your Mobile No.<span class="required">*</span></label> <br>
                
                
                <input type="text" placeholder="Your Mobile No." class="login-input"> <br> <br>





                <div>
                    <p class="otp-verification-msg">OTP will be sent on this mobile no for verification</p>
                </div>

            <div class="otp-btn">
                <button class="get-otp-btn">GET OTP</button>
            </div>
               </form>

            
            
            
            </div>

    </section>
